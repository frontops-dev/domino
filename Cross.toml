[build.env]
passthrough = ["CI", "PKG_CONFIG_ALLOW_CROSS"]

# Use cross-rs 0.2.5 which provides GLIBC 2.18 compatibility
# This is verified to build binaries requiring only GLIBC 2.18
[target.x86_64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/x86_64-unknown-linux-gnu:0.2.5"

[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:0.2.5"
